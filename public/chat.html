        <script src="API/LGNC_SurveyScript18.js" type="text/javascript"></script>

                	<a></a>
                </p>
                <a>
                	<label for="chkpol">I consent<input id="chkpol" name="chkpol" type="checkbox" value="ON"></label>
                	<p></p>
